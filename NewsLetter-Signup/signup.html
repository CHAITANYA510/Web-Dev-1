<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Chaitanya Chotalia">
  <title>Newsletter Signup</title>

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

  <link rel="icon" href="favicon.ico" />

</head>

<body class="text-center">
  <form class="form-signup" action="/signup" method="post">
    <img class="mb-4" src="images/newsletter.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up for our Newsletter!</h1>

    <label for="form" class="sr-only">First Name</label>
    <input type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus>
    <label for="form" class="sr-only">Last Name</label>
    <input type="text" class="form-control middle" name="lname" placeholder="Last Name" required>
    <label for="form" class="sr-only">Email</label>
    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">Chaitanya Chotalia &copy; 2022</p>

  </form>
</body>

</html>
